<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Book2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HEADER -->

    <header>
        <div class="header">
            <div class="arrow-bg">
                <img src="imgs/Stroke1.svg" alt="arrow_image">
            </div>
            <div class="arrow-bg2">
                <img src="imgs/pencil-diagonal.svg" alt="first_image">
            </div>
        </div>
    </header>

    <!-- FIRST SECTION -->

    <section>
        <div class="img-fig">
            <figure class="fig">
                <div class="real-fig">
                    <img src="imgs/Rectangle60.svg" alt=""> 
                </div> 
                <figcaption class="figure-text">
                    <h5>Albert Flores</h5>
                    <p>(907) 555-0101</p>
                </figcaption>
            </figure>
        </div>
    </section>

    <!-- SECOND SECTION -->

    <section>
        <div class="icons">
            <div class="message">
                <img src="imgs/comment-svgrepo-com.svg" alt="">
            </div>
            <div class="phone">
                <img src="imgs/phone-call.svg" alt="">
            </div>
            <div class="video">
                <img src="imgs/video-camera.svg" alt="">
            </div>
            <div class="inbox">
                <img src="imgs/message-main.svg" alt="">
            </div>
        </div>
    </section>

    <!-- THIRD SECTION -->

    <section>
        <div class="search-input">
            <input type="text">
        </div>
    </section>

    <!-- FOURTH SECTION -->

    <section class="contacts">
        <div class="contacts-text">
            <p>Mobile</p>
        </div>
        <div class="contacts-number">
                <div class="contacts-mobile">
                    <p>(907) 555-0101</p>
                </div>
                <div class="contacts-img">
                    <div class="contacts-comment">
                        <img src="imgs/video-camera-2.svg" alt="">
                    </div>
                    <div  class="contacts-phone">
                        <img src="imgs/phone-call-2.svg" alt="">
                    </div>
                    
                    
                </div>
        </div>
    </section>

    <!-- FIFTH SECTION -->

    <section class="contacts">
        <div class="contacts-text">
            <p>Home</p>
        </div>
        <div class="contacts-number">
                <div class="contacts-mobile">
                    <p>(405) 555-0128</p>
                </div>
                <div class="contacts-img">
                    <div class="contacts-comment">
                        <img src="imgs/video-camera-2.svg" alt="">
                    </div>
                    <div  class="contacts-phone">
                        <img src="imgs/phone-call-2.svg" alt="">
                    </div>
                    
                    
                </div>
        </div>
    </section>

    <!-- SIXTH SECTION -->

    <section class="contacts">
        <div class="contacts-text">
            <p>Home</p>
        </div>
        <div class="contacts-number">
                <div class="contacts-mobile">
                    <p>(405) 555-0128</p>
                </div>
                <div class="contacts-img">
                    <div  class="contacts-phone">
                        <img src="imgs/video-camera-2.svg" alt="">
                    </div>
                    
                    
                </div>
        </div>
    </section>

    <!-- SEVENTH SECTION -->

    <section class="nav-section">
        <div class="navigations">
            <figure class="fig1">
                <div class="real-fig1">
                    <img src="imgs/gps.svg" alt=""> 
                </div> 
                <figcaption class="fig-text">
                    <p>Share location</p>
                </figcaption>
            </figure>

            <figure class="fig2">
                <div class="real-fig2">
                    <img src="imgs/qr-code.svg" alt=""> 
                </div> 
                <figcaption class="fig-text">
                    <p>Qr code</p>
                </figcaption>
            </figure>

            <figure class="fig3">
                <div class="real-fig3">
                    <img src="imgs/location.svg" alt=""> 
                </div> 
                <figcaption class="fig-text">
                    <p>Share contact</p>
                </figcaption>
            </figure>
        </div>
    </section>
    
</body>
</html>
